<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				margin: 0 auto;
				width: 150px;
				color: red;
				text-align: center;
				border: 1px solid red;
				padding: 20px 40px;
				border-radius: 10px;
			}
			.b{
				color: red;
				border: 1px solid red;
			}
			.active{
				color: white;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			盒子背景颜色切换
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('.box').mouseover(function(){
				$(this).toggleClass('active h');
			})
		})
	</script>
</html>
